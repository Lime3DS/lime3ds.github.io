<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime 3DS</title>

    <style>
        body {
            background-color: #111111;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        #header {
            background-color: #222222;
            color: white;
            text-align: center;
            padding: 20px;
            padding-right: 20px;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #header h1 {
            margin: 0;
            margin-bottom: 5px;
            padding: 0;
        }

        #link_tray {
            margin: 0;
            margin-top: 5px;
            padding: 0;
        }

        #link_tray a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            vertical-align: middle;
        }

        #box {
            background: linear-gradient(to bottom right, lime, blue);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            margin: 20px;
            height: 80px;
        }

        #lighter_box {
            background-color: #222222;
            color: white;
            text-align: left;
            padding: 20px;
            border-radius: 20px;
            margin: 20px;
            height: 220px;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div style="margin: 0 20px;">
            <h1>Lime 3DS</h1>
        </div>
        <div id="link_tray" style="margin: 0 20px;">
            <a href="https://github.com/Lime3DS/Lime-3DS-Emulator">GitHub</a> |
            <a href="https://discord.com/invite/4ZjMpAp3M6">Discord</a> |
            <a href="https://github.com/Lime3DS/Lime-3DS-Emulator/releases">Releases</a>
        </div>
    </div>

    <div id="box">
        <h2>Lime 3DS</h2>
    </div>

    <div id="lighter_box">
        <p>Sorry, this area is under construction! Please check again soon.</p>
    </div>
</body>
</html>
