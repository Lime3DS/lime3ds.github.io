<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lime3DS</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="wiki.css">
</head>
<body>
    <div id="app">
      <div id="header">
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <div class="dropdown-content">
            <a href="../index.html">Home</a>
            <a href="./wiki.html">Wiki</a>
          </div>
        </div>
        <div id="link_tray">
            <a href="https://github.com/Lime3DS/Lime-3DS-Emulator">GitHub</a> |
            <a href="https://discord.com/invite/4ZjMpAp3M6">Discord</a> |
            <a href="https://github.com/Lime3DS/Lime-3DS-Emulator/releases">Releases</a>
        </div>
        <img class="lime-logo" src="../lime.svg" width="45px">
      </div>

      <div class="compatibility-list"></div>
    </div>

    <script>
        async function getCompatibilityList() {
            const listDiv = document.querySelector(".compatibility-list")

            const res = await fetch("https://raw.githubusercontent.com/Lime3DS/Lime3DS/master/dist/compatibility_list/compatibility_list.json")
            const ogJson = await res.json()
            const json = ogJson.sort()
            json.forEach(element => {
                const gameElement = document.createElement('h3')
                switch (element.compatibility) {
                    case 0:
                        gameElement.innerHTML = `Game: ${element.title} | Compatibility: Perfect`
                        break
                    case 1:
                        gameElement.innerHTML = `Game: ${element.title} | Compatibility: Great`
                        break
                    case 2:
                        gameElement.innerHTML = `Game: ${element.title} | Compatibility: Okay`
                        break;
                    case 3:
                        gameElement.innerHTML = `Game: ${element.title} | Compatibility: Bad`
                        break;
                    case 4:
                        gameElement.innerHTML = `Game: ${element.title} | Compatibility: Intro/Menu`
                        break;
                    case 5:
                        gameElement.innerHTML = `Game: ${element.title} | Compatibility: Won't Boot`
                        break
                    case 99:
                        gameElement.innerHTML = `Game: ${element.title} | Compatibility: Not Tested`
                        break;
                    
                }
                listDiv.appendChild(gameElement)
            });
        }

        getCompatibilityList()
    </script>

   <script type="module" src="../index.js"></script>
</body>
</html>
